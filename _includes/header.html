<nav class="navbar navbar-fixed-top navbar-light nav-bg">
  <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-collapse">
    &#9776;
  </button>
  <div class="collapse navbar-toggleable-xs" id="navbar-collapse">
    <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul class="nav navbar-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
