---
layout: default
---
<div class="container content">
    <article class="post">
      <div class="row">
        <div class="col-xs-12">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>
        </div>
        <div class="col-xs-12">
          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
    </article>
</div>
